<div class="top-content">
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Login to our site</h3>
                <p>Enter name and password</p>
              </div>
              <div class="form-top-right">
                <img src="https://png.icons8.com/metro/1600/banknotes.png"/>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">Name</label>
                  <input type="text" [(ngModel)]="user.name" name="form-username" 
                    placeholder="Name..." class="form-username form-control" id="form-username" ng-change="onChange()" #username="ngModel" required>
                    <div class="alert alert-danger form-error" role="alert" *ngIf="username.invalid && (username.dirty || username.touched)">
                      Please input correct name
                    </div>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">Password</label>
                  <input type="password" [(ngModel)]="user.password" name="form-password" 
                    placeholder="Password..." class="form-password form-control" id="form-password" ng-change="onChange()" #password ="ngModel" required>
                    <div class="alert alert-danger form-error" role="alert" *ngIf="password.invalid && (password.dirty || password.touched)">
                      Please input password
                    </div>
                </div>
                <div class="alert alert-danger form-error" role="alert" *ngIf="loginError">
                  Incorrect username or password
                </div>
                <button type="submit" class="btn" (click)="onSignIn()">Sign in</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
</div>
