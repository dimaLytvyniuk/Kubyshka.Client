<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Create Wallet</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>

  <div class="">
      <div class="clearfix"></div>
      <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                  <div class="x_title">

                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <br />
                      <form method="post" action="" data-parsley-validate class="form-horizontal form-label-left">

                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="menu">Name
                                  <span class="required">*</span>
                              </label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" [(ngModel)]="wallet.name" value="" id="name" name="name" class="form-control col-md-7 col-xs-12">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="balance">Balance
                                  <span class="required">*</span>
                              </label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="number" [(ngModel)]="wallet.amount" value="" id="balance" name="balance" class="form-control col-md-7 col-xs-12">
                              </div>
                          </div>

                          <div class="ln_solid"></div>

                          <div class="form-group">
                              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                  <input type="hidden" name="_token" value="">
                                  <button type="submit" class="btn btn-success" (click)="onCreateWallet()">Create wallet</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
