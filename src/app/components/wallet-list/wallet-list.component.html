<div id="page-wrapper">

  <a routerLink="/add-wallet" class="btn btn-primary btn-lg add-wallet-button">
    <i class="fa fa-plus"></i>
  </a>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Wallets</h1>
      <h2>

      </h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div *ngFor="let wallet of walletList">
      <div class="col-lg-4 col-md-6">
        <div class="panel-heading-wallet">
          <p> Name: {{wallet.name}}</p>

          <p>Balance: {{wallet.amount}}$</p>

          <a class="add-bill-button" routerLink="/add-in-outcomes/{{wallet.id}}">
            <i class="fa fa-plus"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
